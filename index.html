<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main>
        <img src="./img/Blue background.png" alt="blue background">
        <img src="./img/Avatar.png" alt="avatar" class="avatar__img">
        <div class="avatar__desc">
            <div class="avatar__name">Victor Crest</div>
            <div class="avatar__age">26</div>
        </div>
        <div class="avatar__city">London</div>
        <div class="line"></div>
        <div class="avatar__info">
            <div class="avatar__followers">
                <div class="followers__number">80K</div>
                <div class="followers__title">Followers</div>
            </div>
            <div class="avatar__likes">
                <div class="likes__number">803K</div>
                <div class="likes__title">Likes</div>
            </div>
            <div class="avatar__photos">
                <div class="photos__number">1.4K</div>
                <div class="photos__title">Photos</div>
            </div>
        </div>
    </main>
</body>
</html>
