<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <main>
        <div class="card">
            <img src="./img/Blue background.png" alt="blue background">
            <img src="./img/image.jpg" alt="avatar" class="avatar__img">

                <div class="avatar__name">Victor Crest</div>
                <div class="avatar__age">26</div>

            <div class="avatar__city">London</div>

                <div class="avatar__bold">80K</div>
                <div class="avatar__bold">803K</div>
                <div class="avatar__bold">1.4K</div>
                <div class="avatar__normal">Followers</div>

        </div>
